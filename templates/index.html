<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Wikipedia</title>
		<link href="/static/style.css" rel="stylesheet"></head>
		<script src="/static/script.js"></script>
    <body onload="getDate()">
			<div class="container">
        <form autocomplete="off" action="https://www.google.com/search" method="get">
				<table>
					<thead><tr><th>
						<a href="https://en.wikipedia.org/wiki/Main_Page" target="_blank">
							<img src="/static/logo.png" alt="Wikipedia" width="135" height="155">
						</a>
					</th></tr></thead>
					<tbody>
					<tr>
						<td>
            <input name="q" id="txtSearch" type="text" placeholder="Search Wikipedia" onkeyup="toggleButton()">
						<input type="hidden" name="q" value="site:en.wikipedia.org">
            <input type="submit" disabled value="Search" name="btnSearch" id="btnSearch">
						</td>
					</tr>
					<tr>
						<td class="footer"><img height="14px" src="/static/leaf.png">&nbsp;&nbsp;Carbon neutral since 2023</td>
					</tr>
					<tr>
						<td class="footer">
							<a href="https://en.wikipedia.org/wiki/Wikipedia:About" target="_blank"> 
								About Wikipedia
							</a>
						&nbsp;|&nbsp;<span id="date"></span>
						</td>
					</tr>
					</tbody>
				</table>
        </form>
			</div>
    </body>
</html>
